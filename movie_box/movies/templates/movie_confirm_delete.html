<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete {{ object.title }} - MovieBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <!-- Background Pattern -->
    <div class="fixed inset-0 opacity-20">
      <div
        class="absolute inset-0 bg-gradient-to-br from-red-600/30 via-transparent to-blue-600/30"
      ></div>
      <div
        class="absolute inset-0"
        style="
          background-image: url('data:image/svg+xml,%3Csvg width='60' height='60' viewBox='006060' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.6270l.83.828-1.4151.415L51.80h2.827zM5.3730l-0.83.828L5.962.2438.20H5.374zM48.970l3.6573.657-1.4141.414L46.1430h2.828zM11.030L7.3723.6578.7875.0713.8570H11.03zm32.2840L49.86.48548.3847.9l-7.9-7.9h2.83zM16.6860L10.26.48511.6167.9l7.9-7.9h-2.83zM22.3430L13.8588.48515.2729.9l7.9-7.9h-0.828zm5.6570L19.5158.48520.939.9l8.485-8.485h-1.414zM32.6570L26.1726.48527.5867.9l5.657-5.657h-0.586zm5.6570l-7.0717.0711.4151.415L400h-1.686zM44.3430L36.8587.48538.2728.9l7.9-7.9h-1.83zm5.6570l-8.4858.4851.4141.414L51.80h-1.8zM05.373l.828-0.83L2.2435.9608.2V5.374zm05.656l.828-0.8291.4151.415L013.857V11.03zm05.657l.828-0.8281.4151.414L019.515v-2.829z' fill='%23FFFFFF' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E');
        "
      ></div>
    </div>

    <!-- Header -->
    <header
      class="fixed top-0 w-full bg-gradient-to-b from-black/90 to-transparent z-50"
    >
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <a
            href="{% url 'home' %}"
            class="text-red-600 text-3xl font-bold tracking-wider"
            >MovieBox</a
          >
          <div class="flex items-center space-x-6">
            <a
              href="{% url 'home' %}"
              class="text-gray-300 hover:text-red-600 transition"
              >Home</a
            >
            <a
              href="{% url 'movie_list' %}"
              class="text-gray-300 hover:text-red-600 transition"
              >Movies</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-lg">
        <!-- Delete Confirmation Card -->
        <div
          class="bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-700"
        >
          <div class="flex flex-col items-center">
            <!-- Warning Icon -->
            <div
              class="w-20 h-20 bg-red-600/20 rounded-full flex items-center justify-center mb-6 animate-pulse"
            >
              <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
            </div>

            <!-- Title -->
            <h2 class="text-3xl font-bold mb-2 text-white">Delete Movie?</h2>

            <!-- Movie Info -->
            <div class="my-6 text-center">
              <p class="text-gray-400 mb-3">Are you sure you want to delete:</p>
              <div class="flex items-center justify-center space-x-4 mb-4">
                {% if object.cover_image %}
                <img
                  src="{{ object.cover_image }}"
                  alt="{{ object.title }}"
                  class="w-16 h-24 object-cover rounded-lg shadow-lg"
                />
                {% endif %}
                <div class="text-left">
                  <h3 class="text-xl font-bold text-red-500">
                    {{ object.title }}
                  </h3>
                  <p class="text-gray-400">{{ object.release_year }}</p>
                </div>
              </div>
              <p class="text-gray-400 text-sm">This action cannot be undone.</p>
            </div>

            <!-- Action Buttons -->
            <form method="post" class="w-full">
              {% csrf_token %}
              <div class="flex flex-col sm:flex-row gap-4">
                <a
                  href="{% url 'movie_detail' object.id %}"
                  class="flex-1 px-6 py-3 bg-gray-700 text-white rounded-xl font-semibold hover:bg-gray-600 transition flex items-center justify-center"
                >
                  <i class="fas fa-arrow-left mr-2"></i>
                  Cancel
                </a>
                <button
                  type="submit"
                  class="flex-1 px-6 py-3 bg-gradient-to-r from-red-600 to-pink-600 text-white rounded-xl font-bold hover:from-red-700 hover:to-pink-700 transition flex items-center justify-center"
                >
                  <i class="fas fa-trash-alt mr-2"></i>
                  Delete Movie
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
