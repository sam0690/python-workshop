<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans m-0">
    <header class="bg-gray-800 text-white px-8 py-4">
        <h1 class="text-3xl font-bold">My Blog</h1>
        <p class="mt-2">{{content}}</p>
        <nav class="mt-4">
            <a href="#" class="text-white mr-6 hover:underline">Home</a>
            <a href="#" class="text-white mr-6 hover:underline">About</a>
            <a href="#" class="text-white mr-6 hover:underline">Contact</a>
            <a href="{% url "members" %}" class="text-white hover:underline">Members</a>
        </nav>
    </header>
    

    <div class="container max-w-3xl mx-auto bg-white mt-8 p-8 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-6">Latest Posts</h2>
        {% for post in posts %}
            <div class="mb-6 rounded-lg border border-gray-200 bg-gray-50 transition-shadow hover:shadow-xl hover:bg-white p-6">
                <h3 class="text-xl font-bold mb-1">
                    <a href="{% url "post_detail" post.id %}" class="text-blue-600 hover:underline">{{ post.title }}</a>
                </h3>
                <div class="text-gray-500 text-sm mb-2">Posted on {{ post.date }} by {{ post.author }}</div>
                <p>{{ post.content|truncatewords:30 }}</p>
            </div>
        {% endfor %}
    </div>
    <footer class="text-center text-gray-500 py-4 mt-8">
        &copy; 2025 My Blog. All rights reserved.
    </footer>
</body>
</html>
